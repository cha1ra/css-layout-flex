<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css の読み込み -->
    <link rel="stylesheet" href="./css/style.css">
    <title>marginとpadding、Flexbox</title>
</head>
<body>
    <main class="container">
        <h1 class="title">チーズアカデミー完成へのヒント</h1>
        <section>
            <h2>margin と padding</h2>
            <div class="card">
                <div class="card-content">
                    確認してくれい
                </div>
            </div>
        </section>
        <section>
            <h2>Flexbox</h2>
            <div class="field">
                <div class="card">
                    <div class="card-content">
                        A
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        B
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        C
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
